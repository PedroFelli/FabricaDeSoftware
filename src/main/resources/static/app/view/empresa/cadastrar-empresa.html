
<div id="modal_empresa" class="modal fade" tabindex="-1"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Empresa</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div ng-if="!alterando" class="form-group row">
					<div class="col-sm-2">
						<label class="control-label">Código</label>
					</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="empresa.id" >
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">CNPJ</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="empresa.cnpj">
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">R. Social</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="empresa.razaoSocial">
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Endereço</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="empresa.endereco">
						</div>
					</div>
					
						<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Telefone</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="empresa.telefone">
						</div>
					</div>
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn dark btn-outline">Cancel</button>
				<button type="button" class="btn green" ng-click="salvar(empresa)">Salvar</button>
			</div>
		</div>
	</div>
</div>
