
<div id="modal_usuario" class="modal fade" tabindex="-1"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Usuário</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
					<div class="col-sm-2">
						<label class="control-label">Código</label>
					</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="usuario.id" ng-disabled="alterando">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Nome</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="usuario.nome">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Email</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="usuario.email">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Senha</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="password"
								ng-model="usuario.senha">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Tipo Perfil</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text"
								ng-model="usuario.tipoPerfil">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn dark btn-outline">Cancel</button>
				<button type="button" class="btn green" ng-click="salvar(usuario)">Salvar</button>
			</div>
		</div>
	</div>
</div>
