
<div id="modal_deposito" class="modal fade" tabindex="-1"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Depósito</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
					<div class="col-sm-2">
						<label class="control-label">Código</label>
					</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="deposito.id" ng-disabled="alterando">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Capacidade</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="deposito.capacidade">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Filial</label>
						</div>
						<div class="col-sm-10">
							<select class="form-control" ng-options="filial.id for filial in filiais track by filial.id" ng-model="deposito.filial"></select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn dark btn-outline">Cancel</button>
				<button type="button" class="btn green" ng-click="salvar(deposito)">Salvar</button>
			</div>
		</div>
	</div>
</div>
