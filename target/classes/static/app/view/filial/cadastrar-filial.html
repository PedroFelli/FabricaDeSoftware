
<div id="modal_filial" class="modal fade" tabindex="-1"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Filial</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
					<div class="col-sm-2">
						<label class="control-label">Código</label>
					</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="filial.id" ng-disabled="alterando">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Nome</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="filial.nome">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Endereço</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="filial.endereco">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Empresa</label>
						</div>
						<div class="col-sm-10">
							<select class="form-control" ng-options="empresa.id for empresa in empresas track by empresa.id" ng-model="filial.empresa"></select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn dark btn-outline">Cancel</button>
				<button type="button" class="btn green" ng-click="salvar(filial)">Salvar</button>
			</div>
		</div>
	</div>
</div>
