<div class="login" ng-controller="headerController">

       <div class="content">
          
           <form class="login-form" action="index.html" method="post">
                 <img src="app//pages/media/logocourier.png" alt="" style="margin-bottom: 30px;margin-left: 70px;width:200px;"/>
               <div class="alert alert-danger display-hide">
                   <button class="close" data-close="alert"></button>
                   <span> Enter any username and password. </span>
               </div>
               <div class="form-group">
                   <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                   <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                   <input class="form-control form-control-solid placeholder-no-fix" id="txtEmail" type="email" placeholder="email" /> </div>
               <div class="form-group">
                   <label class="control-label visible-ie8 visible-ie9">Password</label>
                   <input class="form-control form-control-solid placeholder-no-fix" type="password" id="txtPassword" placeholder="Password" /> </div>
               <div class="form-actions">
                  <a href="#/admin"><button id="btnLogin" class="btn btn-action">Login</button></a>
                  <button id="btnSignUp" class="btn btn-secondary">Criar usuario</button>
                  <button id="btnLogout" class="btn btn-action hide">Log out</button>
				<label class="rememberme check mt-checkbox mt-checkbox-outline">
				<input type="checkbox" name="remember" value="1" />Lembrar <span></span>
				</div>

               
               
           </form>

          
           

</div>
</div>
