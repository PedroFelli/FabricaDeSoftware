
<div id="modal_produto" class="modal fade" tabindex="-1"
	data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Produto</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
					<div class="col-sm-2">
						<label class="control-label">Código</label>
					</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="produto.id" ng-disabled="alterando">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Nome</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="produto.nome">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Preço</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" ng-model="produto.preco">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Descrição</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text"
								ng-model="produto.descricao">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Quantidade</label>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text"
								ng-model="produto.quantidade">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
							<label class="control-label">Depósito</label>
						</div>
						<div class="col-sm-10">
							<select class="form-control" ng-options="deposito.id for deposito in depositos track by deposito.id" ng-model="produto.deposito"></select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn dark btn-outline">Cancel</button>
				<button type="button" class="btn green" ng-click="salvar(produto)">Salvar</button>
			</div>
		</div>
	</div>
</div>
